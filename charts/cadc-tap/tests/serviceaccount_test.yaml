suite: ServiceAccount
templates:
  - serviceaccount.yaml

tests:
  - it: should create a ServiceAccount when cloudSQL is enabled
    set:
      cloudsql:
        enabled: true
        instanceConnectionName: "science-platform--xyz:test"
        serviceAccount: "sa@xyz"
      global:
        host: "example.com"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: cadc-tap

  - it: should create a ServiceAccount when serviceAccount is enabled
    set:
      serviceAccount:
        create: true
      cloudsql:
        enabled: false
      global:
        host: "example.com"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: cadc-tap

  - it: should not create a ServiceAccount when uws is enabled
    set:
      uws:
        enabled: true 
    asserts:
      - hasDocuments:
          count: 0
          
  