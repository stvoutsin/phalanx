suite: UWS Deployment
templates:
  - uws-db-deployment.yaml

tests:
  - it: should not create a UWS deployment when uws is disabled
    set:
      uws:
        enabled: false
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a UWS deployment when uws is enabled
    set:
      uws:
        enabled: true
      global:
        host: "example.com"
    asserts:
      - hasDocuments:
          count: 1
