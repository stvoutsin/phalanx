argo-cd:
  configs:
    params:
      server.insecure: true
      server.basehref: "/argo-cd"
      server.rootpath: "/argo-cd"
    cm:
      url: "https://rsp-test.lsst.ac.uk/argo-cd"
      admin.enabled: true
  server:
    extraArgs:
      - --basehref=/argo-cd
      - --rootpath=/argo-cd
    ingress:
      hostname: "rsp-test.lsst.ac.uk"
      tls: false
