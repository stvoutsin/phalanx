[tox]
envlist = py,coverage-report,typing,lint,docs,docs-linkcheck
isolated_build = True

[testenv]
description = Run pytest against {envname}.
deps =
    -r{toxinidir}/requirements/main.txt
    -r{toxinidir}/requirements/dev.txt

[testenv:docs]
description = Build documentation (HTML) with Sphinx.
allowlist_externals =
    rm
commands =
    rm -rf docs/internals/api/
    sphinx-build --keep-going -n -W -T -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:docs-linkcheck]
description = Check links in the documentation.
allowlist_externals =
    make
commands =
    make linkcheck

[testenv:coverage-report]
description = Compile coverage from each test run.
skip_install = true
deps = coverage[toml]>=5.0.2
depends =
    py
commands =
    coverage report

[testenv:lint]
description = Lint codebase by running pre-commit (Black, isort, Flake8).
skip_install = true
deps =
    pre-commit
commands = pre-commit run --all-files

[testenv:neophile-update]
description = Run neophile to update dependencies
skip_install = true
deps =
    neophile
commands = neophile update {posargs}

[testenv:py]
description = Run pytest
commands =
    pytest -vv --cov=phalanx --cov-branch --cov-report= {posargs}

[testenv:typing]
description = Run mypy.
commands =
    mypy src/phalanx tests
